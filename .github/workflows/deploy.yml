name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Ensure env asset exists
        run: touch .env

      - name: Install deps
        run: flutter pub get

      - name: Build web
        run: |
          flutter build web --release \
            --dart-define=FLUTTER_WEB_USE_SKIA=true \
            --dart-define=FLUTTER_WEB_USE_SKWASM=false \
            --base-href /classroom/ \
            --dart-define=AGORA_APP_ID=${AGORA_APP_ID} \
            --dart-define=AGORA_TOKEN=${AGORA_TOKEN} \
            --dart-define=AGORA_CHANNEL=${AGORA_CHANNEL:-classroom-demo} \
            --dart-define=RTC_PROVIDER=${RTC_PROVIDER:-agora} \
            --dart-define=DEMO_MODE=${DEMO_MODE:-false}
        env:
          AGORA_APP_ID: ${{ secrets.AGORA_APP_ID }}
          AGORA_TOKEN: ${{ secrets.AGORA_TOKEN }}
          AGORA_CHANNEL: ${{ secrets.AGORA_CHANNEL }}
          RTC_PROVIDER: ${{ secrets.RTC_PROVIDER }}
          DEMO_MODE: ${{ secrets.DEMO_MODE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
